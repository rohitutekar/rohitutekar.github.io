<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>Pixel Rain</title>
		<style>
			html, body {
				width: 100%;
				height: 100%;
				padding: 0;
				margin: 0;
			}
		</style>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="assets/js/jquery.pixelrain.min.js"></script>
	</head>
	<body>
		<script>
			$(function(){alert()
				$("body").pixelRain({
					pixelColor: "red", // The color of the pixels
					pixelSize: 1, // The color of the pixels
					interval: 100, // How fast should they rearrange (in ms)
					amount: 100 // How many pixels do you want
				});
			});
		</script>
	</body>
</html>
